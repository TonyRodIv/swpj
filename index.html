<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/switch.css">
    <link rel="stylesheet" href="./assets/css/joycon.css">
    <link rel="stylesheet" href="./assets/css/logo.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <meta property="og:title" content="Com Amor, Toni.">
    <meta property="og:description" content="Memórias como agradecimento por nosso ano juntos">
    <meta property="og:image" content="https://pbs.twimg.com/media/GCS6Xj2W0AAUDpW?format=jpg&name=medium">
    <meta property="og:url" content="https://tonyrodiv.github.io/swpj/">
    <title>Document</title>
</head>

<body>
    <figure class="error" id="error">
        <img src="./assets/img/rotatePhone.gif" alt="" srcset="">
        <p>Deixe o dispositivo em modo paisagem para uma melhor experiência</p>
    </figure>
    <main class="switchBody" id="switchBody">

            <div class="body" id="screenArea">
                <div class="volume"></div>
                <div class="screen">

                    <div class="logo">
                        <div class="icon">
                            <div class="icon-part left"></div>
                            <div class="icon-part right"></div>
                        </div>
                        <h1><span>Toninho</span>Switch</h1>
                    </div>
                </div>
                <div class="offJC">
                    <div class="btnOffJC" onclick="toggleFullScreen()"></div>
                    <div class="btnOffJC2" onclick="noJoyconF11()"></div>
                </div>
            </div>
        <div class="joy-con left">
            <div class="button-group">
                <div class="button arrow up"></div>
                <div class="button arrow right"></div>
                <div class="button arrow down"></div>
                <div class="button arrow left"></div>
            </div>

            <div class="stick"></div>
            <div class="select"></div>
            <div class="capture" onclick="toggleFullScreen()"></div>
            <div class="shoulder l"></div>
        </div>

        <div class="joy-con right">
            <div class="button-group">
                <div class="button letter" data-letter="X"></div>
                <div class="button letter" data-letter="A"></div>
                <div class="button letter" data-letter="B"></div>
                <div class="button letter" data-letter="Y"></div>
            </div>

            <div class="stick"></div>
            <div class="start"></div>
            <div class="home" onclick="noJoyconF11()"></div>
            <div class="shoulder r"></div>
        </div>

    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
